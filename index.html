<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FWCC-Project</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <!-- Start Top Bar -->
    
    <div class="top-bar">
        <div class="row column text-center">
            <h1> HighPoint Market Insights </h1>
          </div>
      <div class="row column text-center">
        <div class="row small-up-2 medium-up-3 large-up-6">
        <ul class="menu">
          <li><a href ="#">Home</a></li>
          <li><a href="#">U.S. Markets</a></li>
          <li><a href="#">Global Markets</a></li>
          <li><a href="#">Crypto</a></li>
          <li><a href="#">News</a></li>
        </ul>
        </div>
      </div>
    </div>
    <!-- End Top Bar -->


    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
      <ul class="orbit-container">
        <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
        <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
        <li class="orbit-slide is-active">
          <img src="assets/pictures/bitcoin-caroussel.jpg" alt="bitcoin symbol">
        </li>
        <li class="orbit-slide">
          <img src="assets/pictures/ForeignMarkets-Caroussel.png">
        </li>
        <li class="orbit-slide">
          <img src="assets/pictures/gold-caroussel.jpg">
        </li>
        <li class="orbit-slide">
          <img src="assets/pictures/U.S.Market.jpg">
        </li>
      </ul>
    </div>

    <div id="gainers" class="row column text-center">
      <h2>U.S. Markets</h2>
      <h4 class="row column text-left">Gainers</h4>
      <h4 class="row column text-center">Actives</h4>
      <h4 class="row column text-right">Losers</h4>
      <hr>
    </div>

    <hr>

    <hr>

    <div id ="indices">
      <h2 class="row column text-center">Global Markets</h2>
      <h4>Ticker</h4>
      <h4>Index Name</h4>
      <h4>Last Price</h4>
      <h4>% Change (Day)</h4>
      <hr>
    </div>
    
    <hr>

    <hr>

    <div id ="crypto">
      <h2 class="row column text-center">Crypto Top Gainers</h2>
      <h4>Ticker</h4>
      <h4>Name</h4>
      <h4>Last Price</h4>
      <h4> % Change (Day)</h4>
      <hr>
    </div>

    <hr>

    <hr>

    <div id ="news">
      <h2 class="row column text-center">News</h2>
      <hr>
    </div>
    


    <script src="assets/script.js"></script>
  </body>
</html>
